    <script type="text/javascript">

        // Define the function  
        // to screenshot the div 
        $("#takeshot").click(function(){
            let div =
                document.getElementById('photo');

            // Use the html2canvas 
            // function to take a screenshot 
            // and append it 
            // to the output div 
            html2canvas(div).then(
                function (canvas) {
                    document
                        .getElementById('output')
                        .appendChild(canvas)
                })
        })
